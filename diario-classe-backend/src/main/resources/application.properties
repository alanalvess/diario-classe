spring.profiles.active=prod

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.packagesToScan=com.projetointegrador.diarioclasse.controller

jwt.secret=${SECRET}

admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.name=${ADMIN_NAME}
coordenacao.email=${COORDENACAO_EMAIL}


spring.mail.host=${HOST_APLICATIVO}
spring.mail.port=${PORT_APLICATIVO}
spring.mail.username=${EMAIL_APLICATIVO}
spring.mail.password=${SENHA_APLICATIVO}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG
